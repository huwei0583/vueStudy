<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-component组件</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-component组件</h1>
    <hr>
    <div id="app">
      
        <panda></panda>
    </div>
    <script>
        var cityComponent = {
            template:`<div style="color:green;">sichuan of China.</div>`
        };
        var pandaComponent = {
            template:`
            <div>
                <p style="color:red;">Panda form China</p>
                <city></city>
            </div>`,
            components:{
                "city":cityComponent
            }
        };
        
        var ppa = new Vue({
            el: '#app',
            components:{
                    "panda":pandaComponent
                }
        })
    </script>
</body>
</html>
