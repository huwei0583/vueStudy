    <title>HelloWorld</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>

    <hr>
    <div id="app">
        {{count}}
        <ul>

        </ul>

        var outData = {
            count: -1,
            // goods: "car",
            arr:['aaa', 'bbb', 'ccc']

        };
        var app = new Vue({
            el: '#app',
            data: outData
        });
        function add(){
            // Vue.set(outData,'count',2);
            // app.count++;
            // outData.count++,
            // app.arr[1] = "ddd";
            Vue.set(app.arr, 1, "dd")
        }
    </script>
</body>
